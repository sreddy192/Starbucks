<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Drinks</title>
<style>
body
{font-family: Arial, Helvetica, sans-serif;
background-image: url(images/drinks.jpg);

background-repeat: no-repeat;
background-color:white;
background-size:cover;
position: relative;
left: 30px;
}

p {
  font-style: italic;
  color: white;
}


p.a:link {
  color: red;
}

/* visited link */
p.a:visited {
  color: yellow;
}

/* mouse over link */
p.a:hover {
  color: hotpink;
}

/* selected link */
p.a:active {
  color: blue;
}

</style>
</head>
<body>
<p>Ground Coffee</p>
<p>Iced Coffee</p>
<p>K Cup Pods</p>
<p>Iced Tea</p>
<p>Iced Tea Infusions</p>
<p>Tea Latte</p>
<p><a href = "home.html">Home</a></p>
</body>
</html>
